<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom </title>
    <style>
        body{
            overflow:hidden;
            margin:0;
            padding:0;
        }
        #background{
            width:100%;
            height:100vh;
            
          
        }
        .btn{
            text-align: center;
            padding: 20px;
            background-color:blueviolet;
            color:white;
            cursor: pointer;
        }
    </style>
    <script>
        function getColorCode() {
            var makeColorCode = '0123456789ABCDEF';
            var code = '#';
            for (var count = 0; count < 6; count++) {
               code =code+ makeColorCode[Math.floor(Math.random() * 16)];
            }
            return code;
         }
        
        function changeBg(){
            const bg=document.getElementById("background");
            bg.style.backgroundColor=getColorCode();
        }
      </script>
</head>
<body>
    <div id="background" >
       <div   onmouseover="changeBg()"  class="btn"> 
       Hover me for a change
       </div>
    </div>
</body>


</html>
